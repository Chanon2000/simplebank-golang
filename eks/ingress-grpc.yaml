apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sinple-bank-ingress-grpc
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC" # ดูหรืออ่านเพิ่มเติมได้จาก doc: https://kubernetes.github.io/ingress-nginx/examples/grpc/#step-3-create-the-kubernetes-ingress-resource-for-the-grpc-app
spec:
  ingressClassName: nginx
  rules:
  - host: "gapi.simple-bank-mick.com" # สมมุติ domain เอง เพราะคุณจะไม่สร้างมันจริงๆ # เปลี่ยนชื่อ api เป็น gapi ทุกจุดเลยเพื่อบอกว่ามันคือ gRPC API
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: simple-bank-api-service
            port:
              number: 90
              
  tls:
  - hosts:
    - gapi.simple-bank-mick.com
    secretName: simple-bank-gapi-cert