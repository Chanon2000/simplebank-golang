syntax = "proto3";
// กำหนด request response data structure ของ create user API ใน file นี้
package pb;

import "user.proto";

option go_package = "github.com/chanon2000/simplebank/pb";

message CreateUserRequest {
    string username = 1;
    string full_name = 2;
    string email = 3;
    string password = 4;
}

message CreateUserResponse {
    User user = 1;
}
