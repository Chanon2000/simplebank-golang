version: "2"
sql:
- schema: "db/migration" # ที่ schema option นี้ให้คุณใส่ path ที่ point ไปที่ database schema หรือ migration files
  queries: "db/query" # เพื่อบอก sqlc ว่าจะหา sql query files จากที่ใหน
  engine: "postgresql" # บอก database engine ที่เราใช้ในครั้งนี้
  gen:
    go: 
      package: "db" # โดย "name" option จะบอก sqlc ว่า ชื่อของ Go package ที่เราจะ generate คืออะไร (ซึ่งครั้งนี้เราตั้งชื่อเป็น db)
      out: "db/sqlc" # กำหนด folder ที่ generated golang code files จะเข้าไปเก็บ
      sql_package: "pgx/v5"
      emit_json_tags: true  # เนื่องจากเราต้องการใช้ sqlc ใส่ json tags ลงใน generated structs ด้วย
      emit_interface: true
      emit_empty_slices: true  # ถ้าเป็น true จะทำให้มี s อยู่ด้านหลังชื่อ table เสมอ เช่น accounts table -> Accounts struct (หรือก็คือชื่อมันจะกลายเป็น plural แทน)
    # ซึ่งคิดว่า singular name ดีกว่า เพราะเช่นตอนที่คุณประกาศ var account Accounts (เพราะมันมี s อยู่ในชื่อ type แล้ตัวแปรนั้นจะเก็บแค่ account เดียว มันอาจทำให้สับสนได้นั้นเอง) เลยใส่เป็น false