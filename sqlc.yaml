version: "2"
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  gen: # gen คือส่วนที่บอกว่าจะให้ sqlc generate code ยังไงบ้าง (สามารถ config ได้ตรงนี้นั้นเอง)
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "database/sql"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true