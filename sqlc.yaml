version: "2"
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "database/sql"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true # ตรงนี้เป็น true ทำให้เมื่อเรา get list accounts api ในส่วนที่ไม่มี value ใดๆ จะทำให้ api return เป็น null แทน [] นั้นเอง